

<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="board-main" attributes="page" unresolved>
    <template>
        <style>
		  [unresolved] {
			opacity: 0;
			/* other custom styles for unresolved elements */
		  }
            core-header-panel {
                height: 100%;
                overflow: auto;
                -webkit-overflow-scrolling: touch;
            }
            core-toolbar {
                background: #03a9f4;
                color: white;
            }
            #tabs {
                width: 100%;
                margin: 0;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                text-transform: uppercase;
            }
            .main-head {
                text-align: center;
            }
            .main-head .main-title {
                font-family: RobotoDraft, sans-serif;
                font-size: 2.5em;
                /*color: #00BCD4;*/
                color: #ffffff;
                font-weight: lighter;
            }
            .main-head img {
                border-radius: 50%;
                display: inline-block;
                overflow: hidden;
                transform: translateZ(0px);
            }

            .category-toolbar {
                height: 100px;
                z-index: 1;
                box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
            }

            body /deep/ core-toolbar {
                background-color: #00bad2;
                color: #fff;
                font-size: 24px;
            }

            .wide.category-list {
                padding: 4px 0;
                margin: 0 -4px;
                overflow-y: hidden;
            }
            .category-list {
                display: block;
                /*position: absolute;*/
                top: 100px;
                right: 0;
                bottom: 0;
                left: 0;
                padding: 2px 0;
                margin: 0 -2px;
                overflow-y: auto;
                overflow-x: hidden;
                -webkit-overflow-scrolling: touch;
            }
            .container {
                width: 100%;
            }

            .programm {
                width: 43%;
            }
            .passage {
                width: 29%;
            }
            .accomodation {
                width: 25%;
            }
            .knowledge {
                width: 35%;
            }
            .drive {
                width: 28%;
            }
            .matras {
                width: 34%;
            }

            .pin-layout {
                height: 200px;
            }
            .pin-img-aria {
                height: 70%;
            }

            .pin-layout .title {
                background-color: aliceblue;
                text-align: center;
				opacity: 0.8;
            }
			
			board-pin {
				transition: box-shadow 0.4s;
			}
			
			board-pin:hover {
				z-index: 1;
				
                box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
			}

            </core-toolbar>

            <core-selector class="category-list content wide">


                <div class="container" horizontal layout wrap>



					
                    <board-pin self-stretch class="programm" hero-id="category-image" hero style="background-color:#ffff8d;" layout vertical on-tap="{{transition}}">
                        <!--img width="70" height="70"
                             src="../images/avatar-07.svg"-->

                            <div class="pin-img-aria"><core-icon width="70" height="70" fit="" aria-label="knowledge" role="img"></core-icon></div>

                        </div>
                    </board-pin>

                    <board-pin class="passage">

                            <div class="title"><p>ПРОЕЗД</p></div>

                    </board-pin>

                            <div class="title"><p>ПРОЖИВАНИЕ</p></div>
                        </div>
                    </board-pin>

                    <board-pin class="knowledge">
                        <!--img width="70" height="70"
                             src="../images/avatar-07.svg"-->
                        <div vertical layout class="pin-layout">
                            <div class="pin-img-aria"><core-icon width="70" height="70" fit="" aria-label="knowledge" role="img"></core-icon></div>

                            <div class="title"><p>ОБУЧЕНИЕ</p></div>

                    </board-pin>

                            <div class="pin-img-aria"><core-icon width="70" height="70" fit="" aria-label="knowledge" role="img"></core-icon></div>

                            <div class="title"><p>КАТАНИЕ И ПРОКАТ</p></div>
                        </div>
                    </board-pin>

                    <board-pin class="matras">

                             src="../images/avatar-07.svg"-->

                            <div class="pin-img-aria"><core-icon width="70" height="70" fit="" aria-label="knowledge" role="img"></core-icon></div>

                            <div class="title"><p>ПРОГРАММА ДЛЯ ТЕХ, КТО НЕ КАТАЕТСЯ</p></div>
                        </div>
                    </board-pin>


                </div>


            </core-selector>
        </div>

        html,body {
            height: 100%;
            margin: 0;
            background-color: #E5E5E5;
            font-family: RobotoDraft, sans-serif;
